  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>github_readme_beautifier</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3353436315";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js" crossorigin="anonymous" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js" crossorigin="anonymous"></script>
  <script type="module">
        import gifsicle from 'https://cdn.jsdelivr.net/npm/gifsicle-wasm-browser/dist/gifsicle.min.js'
        window.gifsicle = gifsicle;
  </script>
  <script>
        function webSaveAs(blob, name) {
            saveAs(blob, name);
        }
  </script>
  <script>
        async function optimizeGifAndReturn(blob) {
            var optimizedGifFileJs = await window.gifsicle.run({
              input: [{
                  file: blob,
                  name: 'input.gif',
              }],
              command: [`
                -O3
                --lossy=30
                input.gif
                -o /out/out.gif`],
            });
            return optimizedGifFileJs;
        }
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
