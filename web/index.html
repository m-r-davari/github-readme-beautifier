  <script>
    window.addEventListener('load', function(ev) {

      _flutter.loader.loadEntrypoint({

        onEntrypointLoaded: function(engineInitializer) {

      imgElement.src = objectURL;
      console.log('first frame load zzzzzzzz! ---',imgElement.naturalWidth);
      var gifEncoder = new GIF({

        height : 300,
        //background : "#fff"
      });
      return gifEncoder;

    function addFrame(gifEncoder, frame) {
      // Convert Uint8Array to Blob
      const blob = new Blob([frame], { type: 'image/png' }); // Adjust the type as per your image format

      // Create an object URL for the Blob
      const objectURL = URL.createObjectURL(blob);

      // Create an image element
      const imgElement = document.createElement('img');

      // Set the source attribute
      imgElement.src = objectURL;

      // Handle the image onload event
      //imgElement.onload = function() {
        //console.log('Image loaded successfully!');

      //};

      gifEncoder.addFrame(imgElement,41);
      console.log("add framer", imgElement);

      });

      gifEncoder.render();
